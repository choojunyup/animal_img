    <script>

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }


        function readCAM() {

            $('.image-upload-wrap').hide();
            $('.image-stream-content').show();
            StreamInit();
            
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>

    <script type="text/javascript">
        let URL;
        const urlMale = "model/";
        const urlFemale = "model/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }

        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);



            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle, resultExplain, resultCeleb;
            if (document.getElementById("gender").checked) {
                gtag('event', '동물상 테스트 수행', {
                    'event_category': '동물상 테스트 수행',
                    'event_label': '남자'
                });
                switch (prediction[0].className) {
                    case "dog":
                        resultTitle = "당신은 강아지얼굴 이네요."
                        resultExplain = "강아지상은 어떠한 사람의 얼굴형이 강아지를 닮았다는 뜻이라기보다는 그 사람의 얼굴에서 풍기는 인상이 강아지처럼 순한 인상을 준다는 뜻으로, 순한 인상을 가진 사람들에게서 발견되는 얼굴형의 공통적 특징입니다."
                        resultCeleb = ""
                        gtag('event', '남자 결과 강아지상', {'event_category': '남자 결과'});
                        break;
                    case "cat":
                        resultTitle = "당신은 고양이 얼굴입니다."
                        resultExplain = "고양이상은 어떠한 사람의 얼굴형이 고양이를 닮았다는 뜻이라기보다는 그 사람의 얼굴에서 풍기는 인상이 고양이처럼 도도한 인상을 준다는 뜻으로, 도도한 인상을 가진 사람들에게서 발견되는 얼굴형의 공통적인 특징입니다."
                        resultCeleb = ""
                        gtag('event', '남자 결과 고양이상', {'event_category': '남자 결과'});
                        break;
                    default:
                        resultTitle = "당신의 얼굴이 맞습니까?"
                        resultExplain = ""
                        resultCeleb = ""
                        gtag('event', '남자 결과 알수없음', {'event_category': '남자 결과'});
                }
            } else {
                gtag('event', '동물상 테스트 수행', {
                    'event_category': '동물상 테스트 수행',
                    'event_label': '여자'
                });
                switch (prediction[0].className) {
                    case "dog":
                        resultTitle = "당신은 강아지얼굴 입니다."
                        resultExplain = "강아지상은 어떠한 사람의 얼굴형이 강아지를 닮았다는 뜻이라기보다는 그 사람의 얼굴에서 풍기는 인상이 강아지처럼 순한 인상을 준다는 뜻으로, 순한 인상을 가진 사람들에게서 발견되는 얼굴형의 공통적 특징입니다."
                        resultCeleb = ""
                        gtag('event', '여자 결과 강아지상', {'event_category': '여자 결과'});
                        break;
                    case "cat":
                        resultTitle = "당신은 고양이얼굴이군요."
                        resultExplain = "고양이상은 어떠한 사람의 얼굴형이 고양이를 닮았다는 뜻이라기보다는 그 사람의 얼굴에서 풍기는 인상이 고양이처럼 도도한 인상을 준다는 뜻으로, 도도한 인상을 가진 사람들에게서 발견되는 얼굴형의 공통적인 특징입니다."
                        resultCeleb = ""
                        gtag('event', '여자 결과 고양이상', {'event_category': '여자 결과'});
                        break;
                    default:
                        resultTitle = "당신의 얼굴이 맞습니까?"
                        resultExplain = ""
                        resultCeleb = ""
                        gtag('event', '여자 결과 알수없음', {'event_category': '여자 결과'});
                }
            }
            var title = "<div class='animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 70) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "dog":
                        labelTitle = "강아지상"
                        break;
                    case "cat":
                        labelTitle = "고양이상"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='animal-label'>" + labelTitle + "</div>";
                var bar = "<div class='" + prediction[i].className + "-box' style='width: " + barWidth + "'><span class='percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div>"



                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
